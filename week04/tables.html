<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 Tables Practice</title>
    <link href="styles/tables.css" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildest Services</th>
            </tr>
            <tr>
                <td id="blank"></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <caption> Table 1:Account Feature Comparison</caption>
    </table>
</body>
</html>
